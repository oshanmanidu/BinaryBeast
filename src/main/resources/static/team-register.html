<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration - The Oasis Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #00ffff;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1em;
            color: #cccccc;
            font-style: italic;
        }

        .registration-form {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            animation: pulse-border 3s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: #00ffff; }
            50% { border-color: #0088ff; }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0088ff;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: #888888;
        }

        .auth-section {
            margin-top: 30px;
        }

        .auth-section h3 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: linear-gradient(45deg, #333333, #555555);
            border: 1px solid #00ffff;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .auth-btn:hover {
            background: linear-gradient(45deg, #555555, #777777);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .auth-btn svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .register-btn {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .register-btn:hover {
            background: linear-gradient(45deg, #0088ff, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #44ff44;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #00ffff, transparent);
        }

        .divider span {
            background: rgba(0, 255, 255, 0.1);
            padding: 0 20px;
            color: #00ffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888888;
            font-size: 14px;
        }

        .footer a {
            color: #00ffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .registration-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸš€ The Oasis Protocol</h1>
            <p>Welcome to the Ultimate Coding Challenge</p>
            <p class="subtitle">Only the most skilled coders can restore the OASIS</p>
        </div>

        <div class="registration-form">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" name="teamName" placeholder="Enter your unique team name" required>
                    <div class="error-message" id="teamNameError"></div>
                    <div class="success-message" id="teamNameSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="teamEmail">Team Email</label>
                    <input type="email" id="teamEmail" name="teamEmail" placeholder="team@example.com" required>
                    <div class="error-message" id="teamEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="teamSize">Team Size</label>
                    <input type="number" id="teamSize" name="teamSize" min="1" max="6" placeholder="Number of team members" required>
                    <div class="error-message" id="teamSizeError"></div>
                </div>

                <button type="submit" class="register-btn">Create Team</button>
            </form>

            <div class="divider">
                <span>Or Continue With</span>
            </div>

            <div class="auth-section">
                <div class="auth-buttons">
                    <a href="#" class="auth-btn" id="githubAuth">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                        Continue with GitHub
                    </a>
                    
                    <a href="#" class="auth-btn" id="googleAuth">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Already have a team? <a href="login.html">Sign in here</a></p>
            <p>Â© 2045 The Oasis Protocol. Crack the code. Create the future.</p>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Team name validation
        async function validateTeamName(teamName) {
            // Simulate API call to check if team name is unique
            const existingTeams = ['CodeWarriors', 'PixelPioneers', 'ByteBusters', 'DigitalDragons'];
            
            return new Promise((resolve) => {
                setTimeout(() => {
                    const isUnique = !existingTeams.includes(teamName);
                    resolve(isUnique);
                }, 500);
            });
        }

        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const teamName = document.getElementById('teamName').value.trim();
            const teamEmail = document.getElementById('teamEmail').value.trim();
            const teamSize = parseInt(document.getElementById('teamSize').value);
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.success-message').forEach(el => el.style.display = 'none');
            
            let isValid = true;
            
            // Validate team name
            if (teamName.length < 3) {
                document.getElementById('teamNameError').textContent = 'Team name must be at least 3 characters long';
                document.getElementById('teamNameError').style.display = 'block';
                isValid = false;
            } else {
                const isUnique = await validateTeamName(teamName);
                if (!isUnique) {
                    document.getElementById('teamNameError').textContent = 'This team name is already taken';
                    document.getElementById('teamNameError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('teamNameSuccess').textContent = 'Team name is available!';
                    document.getElementById('teamNameSuccess').style.display = 'block';
                }
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(teamEmail)) {
                document.getElementById('teamEmailError').textContent = 'Please enter a valid email address';
                document.getElementById('teamEmailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate team size
            if (teamSize < 1 || teamSize > 6) {
                document.getElementById('teamSizeError').textContent = 'Team size must be between 1 and 6 members';
                document.getElementById('teamSizeError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Simulate successful registration
                alert('Team registered successfully! You can now proceed to authentication.');
                // In real implementation, this would redirect to the dashboard
                window.location.href = 'team-dashboard.html';
            }
        });

        // OAuth authentication handlers
        document.getElementById('githubAuth').addEventListener('click', function(e) {
            e.preventDefault();
            // In real implementation, this would redirect to GitHub OAuth
            alert('Redirecting to GitHub OAuth...');
            // Simulate successful authentication
            setTimeout(() => {
                window.location.href = 'algorithmic-challenge.html';
            }, 1000);
        });

        document.getElementById('googleAuth').addEventListener('click', function(e) {
            e.preventDefault();
            // In real implementation, this would redirect to Google OAuth
            alert('Redirecting to Google OAuth...');
            // Simulate successful authentication
            setTimeout(() => {
                window.location.href = 'algorithmic-challenge.html';
            }, 1000);
        });

        // Real-time team name validation
        document.getElementById('teamName').addEventListener('input', async function(e) {
            const teamName = e.target.value.trim();
            if (teamName.length >= 3) {
                const isUnique = await validateTeamName(teamName);
                const errorEl = document.getElementById('teamNameError');
                const successEl = document.getElementById('teamNameSuccess');
                
                if (isUnique) {
                    errorEl.style.display = 'none';
                    successEl.textContent = 'Team name is available!';
                    successEl.style.display = 'block';
                } else {
                    successEl.style.display = 'none';
                    errorEl.textContent = 'This team name is already taken';
                    errorEl.style.display = 'block';
                }
            }
        });

        // Initialize stars animation
        createStars();
    </script>
</body>
</html>
