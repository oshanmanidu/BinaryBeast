<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration - Oasis Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #ffffff;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .form-subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: #888888;
        }
        
        .form-input.error {
            border-color: #ff6b6b;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .register-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-footer a {
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: #ffffff;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b6b;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #4ade80;
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .strength-weak {
            color: #ff6b6b;
        }
        
        .strength-medium {
            color: #fbbf24;
        }
        
        .strength-strong {
            color: #4ade80;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #cccccc;
        }
        
        .checkbox-group a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .register-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">üåê</div>
            <div class="logo-text">OASIS PROTOCOL</div>
        </div>
        
        <h1 class="form-title">Team Registration</h1>
        <p class="form-subtitle">Join the battle to restore the OASIS</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="teamName">Team Name *</label>
                <input 
                    type="text" 
                    id="teamName" 
                    name="teamName" 
                    class="form-input" 
                    placeholder="Enter a unique team name"
                    required
                >
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="teamLeader">Team Leader *</label>
                    <input 
                        type="text" 
                        id="teamLeader" 
                        name="teamLeader" 
                        class="form-input" 
                        placeholder="Leader's name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="teamSize">Team Size *</label>
                    <select id="teamSize" name="teamSize" class="form-input" required>
                        <option value="">Select size</option>
                        <option value="1">1 Member</option>
                        <option value="2">2 Members</option>
                        <option value="3">3 Members</option>
                        <option value="4">4 Members</option>
                        <option value="5">5 Members</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="team@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Create a strong password"
                    required
                >
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password *</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your password"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="organization">Organization/University</label>
                <input 
                    type="text" 
                    id="organization" 
                    name="organization" 
                    class="form-input" 
                    placeholder="Your organization or university"
                >
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                <label for="termsAccepted">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="updatesConsent" name="updatesConsent">
                <label for="updatesConsent">
                    I want to receive updates about the competition and future events
                </label>
            </div>
            
            <button type="submit" class="register-button" id="registerButton">
                Register Team
            </button>
        </form>
        
        <div class="form-footer">
            <p>Already have a team? <a href="team-login.html">Login here</a></p>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            if (strength < 3) {
                feedback = 'Weak password';
                strengthIndicator.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                feedback = 'Medium strength';
                strengthIndicator.className = 'password-strength strength-medium';
            } else {
                feedback = 'Strong password';
                strengthIndicator.className = 'password-strength strength-strong';
            }
            
            strengthIndicator.textContent = feedback;
        }
        
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const registerButton = document.getElementById('registerButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            const teamName = formData.get('teamName');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const termsAccepted = formData.get('termsAccepted');
            
            // Validation
            if (!teamName || teamName.length < 3) {
                errorMessage.textContent = 'Team name must be at least 3 characters long';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!termsAccepted) {
                errorMessage.textContent = 'You must accept the Terms of Service';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            registerButton.textContent = 'Creating Team...';
            registerButton.classList.add('loading');
            
            // Simulate registration process
            setTimeout(() => {
                // In a real app, you would send this to your backend
                // For now, we'll simulate success
                successMessage.textContent = 'Team registered successfully! Redirecting to login...';
                successMessage.style.display = 'block';
                
                // Reset form
                this.reset();
                document.getElementById('passwordStrength').textContent = '';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'team-login.html';
                }, 2000);
                
            }, 2000);
        });
        
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'team-dashboard.html';
        }
    </script>
</body>
</html>
