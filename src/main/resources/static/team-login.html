<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login - Oasis Protocol</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #ffffff;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .form-subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        .form-input::placeholder {
            color: #888888;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #888888;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            padding: 0 15px;
        }
        
        .oauth-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .oauth-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .oauth-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .github-btn {
            border-color: #333333;
        }
        
        .google-btn {
            border-color: #4285f4;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-footer a {
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: #ffffff;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b6b;
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .oauth-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üåê</div>
            <div class="logo-text">OASIS PROTOCOL</div>
        </div>

        <h1 class="form-title">Team Login</h1>
        <p class="form-subtitle">Access your team's challenges and progress</p>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="teamName">Team Name</label>
                <input type="text" id="teamName" name="teamName" class="form-input" placeholder="Enter your team name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">Login to OASIS</button>
        </form>

        <div class="divider"><span>or continue with</span></div>

        <div id="g_id_onload"
             data-client_id="289898374574-9skmdel580rp3u2usr0bee0elshu5qd7.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>

        <div class="form-footer">
            <p>Don't have a team? <a href="team-register.html">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const teamName = document.getElementById('teamName').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            loginButton.textContent = 'Logging in...';
            loginButton.classList.add('loading');

            setTimeout(() => {
                if (teamName && password) {
                    localStorage.setItem('teamName', teamName);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'team-dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                    loginButton.textContent = 'Login to OASIS';
                    loginButton.classList.remove('loading');
                }
            }, 1500);
        });

        function handleCredentialResponse(response) {
            const jwt = response.credential;
            const payload = JSON.parse(atob(jwt.split(".")[1]));
            console.log("Google User:", payload);
            localStorage.setItem('googleUser', JSON.stringify(payload));
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'team-dashboard.html';
        }

        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'team-dashboard.html';
        }
    </script>
</body>
</html>
